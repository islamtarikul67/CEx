<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing List con Barcode</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #222;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .lotto {
            background-color: yellow;
            font-weight: bold;
        }
        input, textarea {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            resize: none;
        }
        textarea {
            height: 50px;
            text-align: left;
            white-space: pre-wrap;
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media print {
            @page {
                size: A4 landscape;
                margin: 10mm;
            }
            body * {
                visibility: hidden;
            }
            #packingTable, #packingTable * {
                visibility: visible;
            }
            #packingTable {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Packing List con Codici a Barre</h2>
    <button onclick="addRow()">‚ûï Aggiungi Codice</button>
    <button onclick="window.print()">üñ®Ô∏è Stampa Packing List</button>
    <table id="packingTable">
        <thead>
            <tr>
                <th>CODICE</th>
                <th>Quantit√† Scatole</th>
                <th>Quantit√† Totale</th>
                <th>Lotto</th>
                <th>Bancale</th>
                <th>Barcode</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" id="codice1" value="PMD1501R04.4610" oninput="updateBarcode(1)"></td>
                <td><textarea>39 CASETTE X 60</textarea></td>
                <td><input type="text" value="2340 PZ"></td>
                <td class="lotto"><input type="text" value="240187"></td>
                <td><input type="text" value="2¬∞"></td>
                <td><svg id="barcode1"></svg></td>
            </tr>
            <tr>
                <td><input type="text" id="codice2" value="PMD1095R02.4610" oninput="updateBarcode(2)"></td>
                <td><textarea>3 CASETTE X 200
1 CASETTA X 196</textarea></td>
                <td><input type="text" value="796 PZ"></td>
                <td class="lotto"><input type="text" value="240267"></td>
                <td><input type="text" value="2¬∞"></td>
                <td><svg id="barcode2"></svg></td>
            </tr>
        </tbody>
    </table>

    <script>
        let rowCount = 2;
        
        document.addEventListener("DOMContentLoaded", function() {
            updateBarcode(1);
            updateBarcode(2);
        });

        function updateBarcode(num) {
            let codice = document.getElementById(`codice${num}`).value;
            if (JsBarcode) {
                JsBarcode(`#barcode${num}`, codice, { format: "CODE128", displayValue: true });
            } else {
                console.error("JsBarcode non √® stato caricato correttamente.");
            }
        }

        function addRow() {
            rowCount++;
            let table = document.getElementById("packingTable").getElementsByTagName('tbody')[0];
            let newRow = table.insertRow();
            newRow.innerHTML = `
                <td><input type="text" id="codice${rowCount}" oninput="updateBarcode(${rowCount})"></td>
                <td><textarea></textarea></td>
                <td><input type="text"></td>
                <td class="lotto"><input type="text"></td>
                <td><input type="text"></td>
                <td><svg id="barcode${rowCount}"></svg></td>
            `;
        }
    </script>
</body>
</html>
