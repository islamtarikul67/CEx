<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Spese</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            padding: 20px;
            margin: 0;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            min-width: 600px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        .pagato {
            color: green;
            font-weight: bold;
        }
        .da-pagare {
            color: red;
            font-weight: bold;
        }
        input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: white;
            width: 100%;
            max-width: 200px;
            transition: background 0.3s ease;
        }
        .update-btn { background: #28a745; }
        .reset-btn { background: #dc3545; }
        .add-btn { background: #007bff; }
        .delete-btn { background: #ff9800; }
        button:hover {
            opacity: 0.8;
        }
        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            flex: 1;
            min-width: 150px;
        }
        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }
            button {
                font-size: 12px;
                padding: 8px;
            }
            input {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <h2>Gestione Spese</h2>
    <div class="container" role="region" aria-labelledby="gestione-spese">
        <div class="form-container">
            <input type="text" id="newDescrizione" placeholder="Descrizione" aria-label="Inserisci descrizione spesa">
            <input type="number" id="newImporto" placeholder="Importo (€)" aria-label="Inserisci importo spesa">
            <input type="date" id="newScadenza" aria-label="Seleziona data scadenza spesa">
            <button class="add-btn" onclick="aggiungiSpesa()" aria-label="Aggiungi nuova spesa">Aggiungi</button>
        </div>
        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrizione</th>
                        <th>Importo</th>
                        <th>Scadenza</th>
                        <th>Stato</th>
                        <th>Check</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="tabella-spese"></tbody>
            </table>
        </div>
        <button class="update-btn" onclick="salvaDati()" aria-label="Salva dati">Aggiorna</button>
        <button class="reset-btn" onclick="resetDati()" aria-label="Resetta dati">Reset Dati</button>
    </div>

    <script>
        const storageKey = "spese";
        let spese = JSON.parse(localStorage.getItem(storageKey)) || [
            { data: "25-nov-24", descrizione: "Bolletta Elettrica", importo: "100", scadenza: "2024-11-30", stato: "Pagato", check: true },
            { data: "10-nov-24", descrizione: "Abbonamento Palestra", importo: "45", scadenza: "2024-11-15", stato: "Da Pagare", check: false }
        ];

        function getDataOggi() {
            const oggi = new Date();
            const giorno = String(oggi.getDate()).padStart(2, '0');
            const mese = ["gen", "feb", "mar", "apr", "mag", "giu", "lug", "ago", "set", "ott", "nov", "dic"][oggi.getMonth()];
            const anno = String(oggi.getFullYear()).slice(-2);
            return `${giorno}-${mese}-${anno}`;
        }

        function creaTabella() {
            const tbody = document.getElementById("tabella-spese");
            tbody.innerHTML = "";
            spese.forEach((spesa, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td contenteditable="true">${spesa.data}</td>
                    <td contenteditable="true">${spesa.descrizione}</td>
                    <td contenteditable="true">€${spesa.importo}</td>
                    <td><input type="date" value="${spesa.scadenza}" onchange="cambiaScadenza(${index}, this)"></td>
                    <td class="${spesa.stato === 'Pagato' ? 'pagato' : 'da-pagare'}">${spesa.stato}</td>
                    <td><input type="checkbox" ${spesa.check ? "checked" : ""} onchange="cambiaStato(${index}, this)"></td>
                    <td><button class="delete-btn" onclick="rimuoviSpesa(${index})" aria-label="Elimina spesa">Elimina</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        function cambiaStato(index, checkbox) {
            spese[index].check = checkbox.checked;
            spese[index].stato = checkbox.checked ? "Pagato" : "Da Pagare";
            salvaDati();
            creaTabella();
        }

        function cambiaScadenza(index, input) {
            spese[index].scadenza = input.value;
            salvaDati();
        }

        function salvaDati() {
            localStorage.setItem(storageKey, JSON.stringify(spese));
            alert("Dati aggiornati!");
        }

        function aggiungiSpesa() {
            const descrizione = document.getElementById("newDescrizione").value.trim();
            const importo = document.getElementById("newImporto").value.trim();
            const scadenza = document.getElementById("newScadenza").value;

            if (!descrizione || !importo || !scadenza) {
                alert("Compila tutti i campi!");
                return;
            }

            spese.push({ data: getDataOggi(), descrizione, importo, scadenza, stato: "Da Pagare", check: false });
            localStorage.setItem(storageKey, JSON.stringify(spese));

            document.getElementById("newDescrizione").value = "";
            document.getElementById("newImporto").value = "";
            document.getElementById("newScadenza").value = "";

            creaTabella();
        }

        function rimuoviSpesa(index) {
            spese.splice(index, 1);
            localStorage.setItem(storageKey, JSON.stringify(spese));
            creaTabella();
        }

        function resetDati() {
            if (confirm("Vuoi resettare tutto?")) {
                localStorage.removeItem(storageKey);
                location.reload();
            }
        }

        creaTabella();
    </script>
</body>
</html>
