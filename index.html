<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracciamento Spese</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #333;
            color: white;
        }
        .pagato {
            color: green;
            font-weight: bold;
        }
        .da-pagare {
            color: red;
            font-weight: bold;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
            cursor: pointer;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .update-btn {
            background: #28a745;
        }
        .update-btn:hover {
            background: #218838;
        }
        .reset-btn {
            background: #dc3545;
        }
        .reset-btn:hover {
            background: #c82333;
        }
        .add-btn {
            background: #007bff;
        }
        .add-btn:hover {
            background: #0056b3;
        }
        .delete-btn {
            background: #ff9800;
        }
        .delete-btn:hover {
            background: #e68900;
        }
        .form-container {
            margin-bottom: 10px;
        }
        input {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Tracciamento Spese</h2>

    <!-- Form per aggiungere nuove spese -->
    <div class="form-container">
        <input type="text" id="newData" placeholder="Data (es. 30-gen-25)">
        <input type="text" id="newDescrizione" placeholder="Descrizione">
        <input type="number" id="newImporto" placeholder="Importo (€)">
        <button class="add-btn" onclick="aggiungiSpesa()">Aggiungi</button>
    </div>

    <!-- Tabella -->
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Descrizione</th>
                <th>Importo</th>
                <th>Stato</th>
                <th>Check</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody id="tabella-spese"></tbody>
    </table>

    <button class="update-btn" onclick="salvaDati()">Aggiorna</button>
    <button class="reset-btn" onclick="resetDati()">Reset Dati</button>

    <script>
        // Dati iniziali (se non ci sono dati salvati nel localStorage)
        let spese = JSON.parse(localStorage.getItem("spese")) || [
            { data: "25-nov-24", descrizione: "Bolletta Elettrica", importo: "100", stato: "Pagato", check: true },
            { data: "10-nov-24", descrizione: "Abbonamento Palestra", importo: "45", stato: "Da Pagare", check: false },
            { data: "08-nov-24", descrizione: "Bolletta del Telefono", importo: "60", stato: "Da Pagare", check: false }
        ];

        // Funzione per creare la tabella
        function creaTabella() {
            let tbody = document.getElementById("tabella-spese");
            tbody.innerHTML = "";

            spese.forEach((spesa, index) => {
                let row = document.createElement("tr");

                row.innerHTML = `
                    <td contenteditable="true">${spesa.data}</td>
                    <td contenteditable="true">${spesa.descrizione}</td>
                    <td contenteditable="true">€${spesa.importo}</td>
                    <td class="${spesa.stato === 'Pagato' ? 'pagato' : 'da-pagare'}">${spesa.stato}</td>
                    <td><input type="checkbox" ${spesa.check ? "checked" : ""} onchange="cambiaStato(${index}, this)"></td>
                    <td><button class="delete-btn" onclick="rimuoviSpesa(${index})">Elimina</button></td>
                `;

                tbody.appendChild(row);
            });
        }

        // Cambia lo stato quando si clicca sulla checkbox
        function cambiaStato(index, checkbox) {
            spese[index].check = checkbox.checked;
            spese[index].stato = checkbox.checked ? "Pagato" : "Da Pagare";
            creaTabella();
        }

        // Salva i dati aggiornati
        function salvaDati() {
            let righe = document.querySelectorAll("#tabella-spese tr");

            spese = Array.from(righe).map(riga => {
                let celle = riga.children;
                return {
                    data: celle[0].textContent.trim(),
                    descrizione: celle[1].textContent.trim(),
                    importo: celle[2].textContent.replace("€", "").trim(),
                    stato: celle[3].textContent.trim(),
                    check: celle[4].querySelector("input").checked
                };
            });

            localStorage.setItem("spese", JSON.stringify(spese));
            creaTabella();
            alert("Dati aggiornati!");
        }

        // Aggiunge una nuova spesa
        function aggiungiSpesa() {
            let data = document.getElementById("newData").value.trim();
            let descrizione = document.getElementById("newDescrizione").value.trim();
            let importo = document.getElementById("newImporto").value.trim();

            if (data === "" || descrizione === "" || importo === "") {
                alert("Compila tutti i campi!");
                return;
            }

            spese.push({ data, descrizione, importo, stato: "Da Pagare", check: false });
            localStorage.setItem("spese", JSON.stringify(spese));

            document.getElementById("newData").value = "";
            document.getElementById("newDescrizione").value = "";
            document.getElementById("newImporto").value = "";

            creaTabella();
        }

        // Rimuove una spesa
        function rimuoviSpesa(index) {
            spese.splice(index, 1);
            localStorage.setItem("spese", JSON.stringify(spese));
            creaTabella();
        }

        // Resetta i dati alle impostazioni iniziali
        function resetDati() {
            if (confirm("Sei sicuro di voler ripristinare i dati iniziali?")) {
                localStorage.removeItem("spese");
                location.reload();
            }
        }

        // Carica la tabella all'avvio
        creaTabella();
    </script>

</body>
</html>
