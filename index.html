<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracciamento Spese</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #333;
            color: white;
        }
        .pagato {
            color: green;
            font-weight: bold;
        }
        .da-pagare {
            color: red;
            font-weight: bold;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
            cursor: pointer;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Descrizione</th>
                <th>Importo</th>
                <th>Stato</th>
                <th>Check</th>
            </tr>
        </thead>
        <tbody id="tabella-spese">
        </tbody>
    </table>

    <button onclick="salvaDati()">Aggiorna</button>

    <script>
        // Dati iniziali
        let spese = JSON.parse(localStorage.getItem("spese")) || [
            { data: "25-nov-24", descrizione: "Bolletta Elettrica", importo: "100", stato: "Pagato", check: true },
            { data: "05-nov-24", descrizione: "Abbonamento Internet", importo: "50", stato: "Pagato", check: true },
            { data: "10-nov-24", descrizione: "Abbonamento Palestra", importo: "45", stato: "Da Pagare", check: false },
            { data: "25-nov-24", descrizione: "Abbonamento Netflix", importo: "15", stato: "Pagato", check: true },
            { data: "30-nov-24", descrizione: "Bolletta Acqua", importo: "30", stato: "Da Pagare", check: false },
            { data: "16-nov-24", descrizione: "Idraulico", importo: "80", stato: "Da Pagare", check: false },
            { data: "11-nov-24", descrizione: "Assicurazione Auto", importo: "120", stato: "Da Pagare", check: false },
            { data: "08-nov-24", descrizione: "Bolletta del Telefono", importo: "60", stato: "Da Pagare", check: false },
            { data: "17-nov-24", descrizione: "Riparazione Casa", importo: "200", stato: "Da Pagare", check: false }
        ];

        // Funzione per creare la tabella
        function creaTabella() {
            let tbody = document.getElementById("tabella-spese");
            tbody.innerHTML = ""; 

            spese.forEach((spesa, index) => {
                let row = document.createElement("tr");

                row.innerHTML = `
                    <td contenteditable="true">${spesa.data}</td>
                    <td contenteditable="true">${spesa.descrizione}</td>
                    <td contenteditable="true">€${spesa.importo}</td>
                    <td class="${spesa.stato === 'Pagato' ? 'pagato' : 'da-pagare'}">${spesa.stato}</td>
                    <td><input type="checkbox" ${spesa.check ? "checked" : ""} onchange="cambiaStato(${index}, this)"></td>
                `;

                tbody.appendChild(row);
            });
        }

        // Cambia lo stato quando si clicca sulla checkbox
        function cambiaStato(index, checkbox) {
            spese[index].check = checkbox.checked;
            spese[index].stato = checkbox.checked ? "Pagato" : "Da Pagare";

            creaTabella(); // Aggiorna la tabella
        }

        // Salva i dati aggiornati
        function salvaDati() {
            let righe = document.querySelectorAll("#tabella-spese tr");

            spese = Array.from(righe).map(riga => {
                let celle = riga.children;
                return {
                    data: celle[0].textContent.trim(),
                    descrizione: celle[1].textContent.trim(),
                    importo: celle[2].textContent.replace("€", "").trim(),
                    stato: celle[3].textContent.trim(),
                    check: celle[4].querySelector("input").checked
                };
            });

            localStorage.setItem("spese", JSON.stringify(spese));
            creaTabella(); 
            alert("Dati aggiornati!");
        }

        // Carica la tabella all'avvio
        creaTabella();
    </script>

</body>
</html>
