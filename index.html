<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Alegreya', serif; /* Cambio del font del corpo del testo */
    background-color: #f3f5f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background-color: #f7f9fa;
    border-radius: 12px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 100%;
    max-width: 400px;
    text-align: center;
    border: 2px solid #007BFF; /* Cornice Blu */
}
h1 {
    color: #007BFF;
    font-size: 20px; /* Dimensione del titolo modificata */
    margin-bottom: 20px;
    font-family: 'Exo', sans-serif; /* Applicazione del nuovo font al titolo */
}
label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
    font-size: 16px;
}
.custom-select {
    position: relative;
    margin-top: 10px;
    font-size: 16px;
}
.custom-select select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f7f9fa;
    appearance: none;
}
.custom-select::before {
    content: "\25BC";
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    padding: 5px;
    background-color: #f7f9fa;
    pointer-events: none;
}
button {
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    padding: 10px;
    width: 100%;
    transition: background-color 0.3s;
}
button:hover {
    background-color: #0056b3;
}
p {
    font-weight: bold;
    margin-top: 20px;
    font-size: 18px;
}
.result-label {
    color: #007BFF;
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
}
.result-value {
    font-size: 24px;
    margin-top: 5px;
}
</style>
</head>
<body>
<div class="container">
<h1>Currency Converter</h1>
<label for="amount">Amount:</label>
<input type="number" id="amount" step="0.01" placeholder="Enter amount">
<div class="custom-select">
<label for="conversionType">Select conversion:</label>
<select id="conversionType">
<option value="euroToTaka">EURO (€) to TAKA (৳)</option>
<option value="takaToEuro">TAKA (৳) to EURO (€)</option>
</select>
</div>
<label for="exchangeRate">Exchange Rate (1 euro to taka):</label>
<input type="number" id="exchangeRate" step="0.01" placeholder="Enter exchange rate">
<label for="includeIncentive">Include Incentive?</label>
<input type="checkbox" id="includeIncentive">
<button onclick="calculateTotalAmount()">Calculate Total Amount</button>
<p class="result-label">Total Amount in taka:</p>
<div class="result-value" id="totalInTaka">0 ৳</div>
<p class="result-label">Total Amount in euro:</p>
<div class="result-value" id="totalInEuro">0 €</div>
<p class="result-label">Incentive Amount in taka (2.5%):</p>
<div class="result-value" id="incentiveAmount">0 ৳</div>
</div>
<script>
function calculateTotalAmount() {
  const amount = parseFloat(document.getElementById("amount").value);
  const conversionType = document.getElementById("conversionType").value;
  const exchangeRate = parseFloat(document.getElementById("exchangeRate").value);
  let totalInTaka = 0;
  let totalInEuro = 0;
  let incentiveAmount = 0;
  
  if (isNaN(amount) || amount <= 0) {
    alert("Please enter a valid amount.");
    return;
  }
  if (isNaN(exchangeRate) || exchangeRate <= 0) {
    alert("Please enter a valid exchange rate.");
    return;
  }

  if (conversionType === "euroToTaka") {
    totalInTaka = amount * exchangeRate;
    totalInEuro = amount;
  } else if (conversionType === "takaToEuro") {
    totalInTaka = amount;
    totalInEuro = amount / exchangeRate;
  }

  if (document.getElementById("includeIncentive").checked) {
    const incentivePercentage = 2.5; // Fixed incentive at 2.5%
    incentiveAmount = (totalInTaka * incentivePercentage) / 100;
    totalInTaka += incentiveAmount;
  }

  document.getElementById("totalInTaka").textContent = totalInTaka.toFixed(2) + " ৳";
  document.getElementById("totalInEuro").textContent = totalInEuro.toFixed(2) + " €";
  document.getElementById("incentiveAmount").textContent = incentiveAmount.toFixed(2) + " ৳";
}
</script>
</html>
