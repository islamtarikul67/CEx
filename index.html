<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Portfolio</title>
    <link rel="stylesheet" href="https://github.com/islamtarikul67/tk-app/blob/main/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Chi Sono</a></li>
                <li><a href="#works">Lavori</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Benvenuto nel Mio Portfolio</h1>
        <p>Sono un [la tua professione] con esperienza in [le tue competenze].</p>
        <button onclick="scrollToSection('contact')">Contattami</button>
    </section>

    <section id="about">
        <h2>Chi Sono</h2>
        <img src="images/profile.jpg" alt="Foto Profilo">
        <p>[La tua biografia]</p>
    </section>

    <section id="works">
        <h2>Lavori</h2>
        <div class="gallery">
            <img src="images/work1.jpg" alt="Lavoro 1">
            <img src="images/work2.jpg" alt="Lavoro 2">
            <!-- Aggiungi altre immagini dei tuoi lavori -->
        </div>
    </section>

    <section id="blog">
        <h2>Blog</h2>
        <article>
            <h3>Titolo dell'Articolo</h3>
            <p>[Estrazione dell'articolo]</p>
            <a href="#">Leggi di pi√π</a>
        </article>
        <!-- Aggiungi altri articoli -->
    </section>

    <section id="contact">
        <h2>Contatti</h2>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Messaggio:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Invia</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Il Mio Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
