<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Spese</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }
        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            flex: 1;
            min-width: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            width: 100%;
            max-width: 200px;
        }
        .add-btn { background: #007bff; }
        .add-btn:hover { background: #0056b3; }
        .update-btn { background: #28a745; }
        .update-btn:hover { background: #218838; }
        .reset-btn { background: #dc3545; }
        .reset-btn:hover { background: #c82333; }
        .delete-btn { background: #ff9800; }
        .delete-btn:hover { background: #e68900; }
        .table-container {
            overflow-x: auto;
            max-width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        .pagato {
            color: green;
            font-weight: bold;
        }
        .da-pagare {
            color: red;
            font-weight: bold;
        }
        input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }
        @media (max-width: 600px) {
            input {
                font-size: 14px;
                padding: 8px;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h2>Gestione Spese</h2>

    <div class="container">
        <div class="form-container">
            <input type="text" id="newDescrizione" placeholder="Descrizione">
            <input type="number" id="newImporto" placeholder="Importo (€)">
            <input type="date" id="newScadenza">
            <button class="add-btn" onclick="aggiungiSpesa()">Aggiungi</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrizione</th>
                        <th>Importo</th>
                        <th>Scadenza</th>
                        <th>Stato</th>
                        <th>Check</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="tabella-spese"></tbody>
            </table>
        </div>

        <button class="update-btn" onclick="salvaDati()">Aggiorna</button>
        <button class="reset-btn" onclick="resetDati()">Reset Dati</button>
    </div>

    <script>
        let spese = JSON.parse(localStorage.getItem("spese")) || [
            { data: "25-nov-24", descrizione: "Bolletta Elettrica", importo: "100", scadenza: "2024-11-30", stato: "Pagato", check: true },
            { data: "10-nov-24", descrizione: "Abbonamento Palestra", importo: "45", scadenza: "2024-11-15", stato: "Da Pagare", check: false }
        ];

        function getDataOggi() {
            let oggi = new Date();
            let giorno = oggi.getDate().toString().padStart(2, "0");
            let mese = oggi.getMonth() + 1;
            let anno = oggi.getFullYear();
            return `${giorno}-${mese}-${anno}`;
        }

        function creaTabella() {
            let tbody = document.getElementById("tabella-spese");
            tbody.innerHTML = "";

            spese.forEach((spesa, index) => {
                let row = document.createElement("tr");

                row.innerHTML = `
                    <td contenteditable="true">${spesa.data}</td>
                    <td contenteditable="true">${spesa.descrizione}</td>
                    <td contenteditable="true">€${spesa.importo}</td>
                    <td><input type="date" value="${spesa.scadenza}" onchange="cambiaScadenza(${index}, this)"></td>
                    <td class="${spesa.stato === 'Pagato' ? 'pagato' : 'da-pagare'}">${spesa.stato}</td>
                    <td><input type="checkbox" ${spesa.check ? "checked" : ""} onchange="cambiaStato(${index}, this)"></td>
                    <td><button class="delete-btn" onclick="rimuoviSpesa(${index})">Elimina</button></td>
                `;

                tbody.appendChild(row);
            });
        }

        function cambiaStato(index, checkbox) {
            spese[index].check = checkbox.checked;
            spese[index].stato = checkbox.checked ? "Pagato" : "Da Pagare";
            creaTabella();
        }

        function cambiaScadenza(index, input) {
            spese[index].scadenza = input.value;
            salvaDati();
        }

        function salvaDati() {
            localStorage.setItem("spese", JSON.stringify(spese));
            alert("Dati aggiornati!");
        }

        function aggiungiSpesa() {
            let descrizione = document.getElementById("newDescrizione").value.trim();
            let importo = document.getElementById("newImporto").value.trim();
            let scadenza = document.getElementById("newScadenza").value;

            if (descrizione === "" || importo === "" || scadenza === "") {
                alert("Compila tutti i campi!");
                return;
            }

            spese.push({ data: getDataOggi(), descrizione, importo, scadenza, stato: "Da Pagare", check: false });
            salvaDati();
            creaTabella();
        }

        function rimuoviSpesa(index) {
            spese.splice(index, 1);
            salvaDati();
            creaTabella();
        }

        function resetDati() {
            if (confirm("Vuoi resettare tutto?")) {
                localStorage.removeItem("spese");
                location.reload();
            }
        }

        creaTabella();
    </script>

</body>
</html>
