<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 0.9em; /* Riduce un po' le dimensioni del testo */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 0.9em; /* Riduce un po' le dimensioni del testo */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 5px; /* Riduce un po' il padding */
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-row, .print-btn {
            margin-top: 20px;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #packingListTable, #packingListTable * {
                visibility: visible;
            }
            #packingListTable {
                position: absolute;
                left: 0;
                top: 0;
            }
        }
        .barcode-cell {
            text-align: left !important; /* Allinea a sinistra la cella del barcode */
        }
        /* Stile per il popup */
        #popupOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #popupContent {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }
        #closePopup {
            margin-left: auto;
            display: block;
        }
    </style>
    <!-- Include JsBarcode library -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>

<h1 style="font-size: 1.2em;">Packing List</h1> <!-- Aumenta un po' la dimensione dell'intestazione -->

<table id="packingListTable">
    <thead>
        <tr>
            <th>Codice</th>
            <th>Quantità scatole</th>
            <th>Lotto</th>
            <th>Quantità totale</th>
            <th>Bancale n.</th>
            <th>Codice a Barre</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div class="add-row">
    <button onclick="openPopup()">Aggiungi Nuova Riga</button>
</div>

<div class="print-btn">
    <button onclick="window.print()">Stampa Packing List</button>
</div>

<!-- Popup per inserimento dati -->
<div id="popupOverlay"></div>
<div id="popupContent">
    <button id="closePopup" onclick="closePopup()">X</button>
    <form id="dataForm">
        <label for="code">Codice:</label><br>
        <input type="text" id="code" name="code"><br>
        <label for="quantityBoxes">Quantità scatole:</label><br>
        <input type="text" id="quantityBoxes" name="quantityBoxes"><br>
        <label for="lot">Lotto:</label><br>
        <input type="text" id="lot" name="lot"><br>
        <label for="totalQuantity">Quantità totale:</label><br>
        <input type="text" id="totalQuantity" name="totalQuantity"><br>
        <label for="palletNumber">Bancale n.:</label><br>
        <input type="text" id="palletNumber" name="palletNumber"><br><br>
        <button type="button" onclick="addRowFromPopup()">Aggiungi</button>
    </form>
</div>

<script>
    function openPopup() {
        document.getElementById('popupOverlay').style.display = 'block';
        document.getElementById('popupContent').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popupOverlay').style.display = 'none';
        document.getElementById('popupContent').style.display = 'none';
    }

    function addRowFromPopup() {
        const code = document.getElementById('code').value;
        const quantityBoxes = document.getElementById('quantityBoxes').value;
        const lot = document.getElementById('lot').value;
        const totalQuantity = document.getElementById('totalQuantity').value;
        const palletNumber = document.getElementById('palletNumber').value;

        const table = document.getElementById('packingListTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();

        // Aggiungi le celle per ogni colonna
        const codeCell = newRow.insertCell(0);
        const quantityBoxesCell = newRow.insertCell(1);
        const lotCell = newRow.insertCell(2);
        const totalQuantityCell = newRow.insertCell(3);
        const palletNumberCell = newRow.insertCell(4);
        const barcodeCell = newRow.insertCell(5);

        codeCell.textContent = code;
        quantityBoxesCell.textContent = quantityBoxes;
        lotCell.textContent = lot;
        totalQuantityCell.textContent = totalQuantity;
        palletNumberCell.textContent = palletNumber;

        const barcodeSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        barcodeSvg.classList.add("barcode");
        barcodeSvg.classList.add("barcode-cell");
        barcodeCell.appendChild(barcodeSvg);

        // Genera il codice a barre quando l'utente inserisce il valore
        JsBarcode(barcodeSvg, code, { format: "CODE39" });

        // Resetta i campi del form
        document.getElementById('dataForm').reset();
        
        // Chiudi il popup
        closePopup();
    }

    // Genera i codici a barre esistenti
    window.onload = function() {
        const barcodes = document.querySelectorAll('.barcode');
        barcodes.forEach(barcode => {
            JsBarcode(barcode, barcode.closest('td').previousElementSibling.previousElementSibling.previousElementSibling.previousElementSibling.textContent, { format: "CODE39" });
        });
    };
</script>

</body>
</html>
