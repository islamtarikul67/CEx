<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 0.9em; /* Riduce un po' le dimensioni del testo */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 0.9em; /* Riduce un po' le dimensioni del testo */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 5px; /* Riduce un po' il padding */
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-row, .print-btn {
            margin-top: 20px;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #packingListTable, #packingListTable * {
                visibility: visible;
            }
            #packingListTable {
                position: absolute;
                left: 0;
                top: 0;
            }
        }
        .barcode-cell {
            text-align: left !important; /* Allinea a sinistra la cella del barcode */
        }
    </style>
    <!-- Include JsBarcode library -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>

<h1 style="font-size: 1.2em;">Packing List</h1> <!-- Aumenta un po' la dimensione dell'intestazione -->

<table id="packingListTable">
    <thead>
        <tr>
            <th>Codice</th>
            <th>Quantità scatole</th>
            <th>Lotto</th>
            <th>Quantità totale</th>
            <th>Bancale n.</th>
            <th>Codice a Barre</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>PMD1501R04.4610<br>PMD1501R04.4610</td>
            <td>39 CASETTE. X 60<br>Lotto: 240187</td>
            <td>Lotto: 240187</td>
            <td>2340PZ</td>
            <td>2°</td>
            <td class="barcode-cell"><svg class="barcode" jsbarcode-value="PMD1501R04.4610" jsbarcode-format="CODE39"></svg></td>
        </tr>
        <tr>
            <td>PMD1095R02.4610<br>PMD1095R02.4610</td>
            <td>3 CASETTE. X 200<br>1 CASETTA X 196<br>Lotto: 240267</td>
            <td>Lotto: 240267</td>
            <td>796PZ</td>
            <td>2°</td>
            <td class="barcode-cell"><svg class="barcode" jsbarcode-value="PMD1095R02.4610" jsbarcode-format="CODE39"></svg></td>
        </tr>
    </tbody>
</table>

<div class="add-row">
    <button onclick="addRow()">Aggiungi Nuova Riga</button>
</div>

<div class="print-btn">
    <button onclick="window.print()">Stampa Packing List</button>
</div>

<script>
    function addRow() {
        const table = document.getElementById('packingListTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();

        // Aggiungi le celle per ogni colonna
        const codeCell = newRow.insertCell(0);
        const quantityBoxesCell = newRow.insertCell(1);
        const lotCell = newRow.insertCell(2);
        const totalQuantityCell = newRow.insertCell(3);
        const palletNumberCell = newRow.insertCell(4);
        const barcodeCell = newRow.insertCell(5);

        const codeInput = document.createElement('input');
        codeInput.type = 'text';
        codeInput.style.width = '100%';
        codeCell.appendChild(codeInput);

        const quantityBoxesInput = document.createElement('input');
        quantityBoxesInput.type = 'text';
        quantityBoxesInput.style.width = '100%';
        quantityBoxesCell.appendChild(quantityBoxesInput);

        const lotInput = document.createElement('input');
        lotInput.type = 'text';
        lotInput.style.width = '100%';
        lotCell.appendChild(lotInput);

        const totalQuantityInput = document.createElement('input');
        totalQuantityInput.type = 'text';
        totalQuantityInput.style.width = '100%';
        totalQuantityCell.appendChild(totalQuantityInput);

        const palletNumberInput = document.createElement('input');
        palletNumberInput.type = 'text';
        palletNumberInput.style.width = '100%';
        palletNumberCell.appendChild(palletNumberInput);

        const barcodeSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        barcodeSvg.classList.add("barcode");
        barcodeSvg.classList.add("barcode-cell");
        barcodeCell.appendChild(barcodeSvg);

        // Genera il codice a barre quando l'utente inserisce il valore
        codeInput.addEventListener('input', function () {
            barcodeSvg.setAttribute('jsbarcode-value', codeInput.value);
            JsBarcode(barcodeSvg, codeInput.value, { format: "CODE39" });
        });
    }

    // Genera i codici a barre esistenti
    window.onload = function() {
        const barcodes = document.querySelectorAll('.barcode');
        barcodes.forEach(barcode => {
            JsBarcode(barcode, barcode.getAttribute('jsbarcode-value'), { format: "CODE39" });
        });
    };
</script>

</body>
</html>
